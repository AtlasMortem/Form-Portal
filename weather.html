<body>
    <header>
        <div class="banner">
            <img src="media/panther.png" alt="roofing buddy">
            <h1>Weather Report</h1>
        </div>
        <nav>
            <ul class="menu">

            </ul>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="search">
                <input type="text" id="city" placeholder="Enter city name" spellcheck="false">
                <button><img src="media/search.png" alt="Search icon"></button>
            </div>
            <div class="error"><p>Invalid city name</p></div>
            <div class="weather">
                <img src="media/rain.png" alt="rain" class="weather-icon"> 
                <h1 class="temp">32Â°F</h1>
                <h2 class="city">Clarkston</h2>
                <div class="details">
                    <div class="col">
                        <img src="media/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="weatherLabel">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="media/wind.png" alt="wind">
                        <div>
                            <p class="wind">10 mph</p>
                            <p class="weatherLabel">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
