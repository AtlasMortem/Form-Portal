    <main>
        <!-- Repair Form. Originally planned to have multiple nested forms, but ran out of time. -->
        <form action="mailto:cjknutson684@students.lcstate.edu" class="myForm" method="post" formtarget="_blank" enctype="multipart/form-data">
            <fieldset>
                <legend>Repair Inspection Form</legend>
                <label for="date">Inspection Date:</label>
                <input type="date" id="date" name="date" required onfocus="(this.type='date')" onblur="(this.type='text')"><br><br>
                
                <label for="jobName">Job Name:</label>
                <input type="text" id="jobName" name="name" list="jobList" required>
                    <datalist id="jobList">
                        <!-- Import ProLine job list via API -->
                    </datalist><br><br>

                <label for="address">Repair Address:</label>
                <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

                <div class="radioGroup">
                    <label for="jobType">Repair Type:</label><br>
                    <label>
                        <input type="radio" id="jobType" name="jobType" value="Residential">Residential
                    </label>
                    <label>
                        <input type="radio" id="jobType" name="jobType" value="Commercial">Commercial<br><br>
                    </label>
                </div>

                <label for="description">Inspection Notes:</label><br>
                <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

                <label for="upload">Inspection Photos:</label><br>
                <input type="file" id="upload" name="upload" multiple accept="image/*"><br><br>

                <label for="travel">Estimated Travel (hrs):</label><br>
                <input type="number" id="travel" name="travel" min="0" max="2" step="0.25"><br><br>

                <label for="labor">Estimated Labor (hrs):</label><br>
                <input type="number" id="labor" name="labor" min="0" max="8" step="0.25"><br><br>

                <label for="materials">Estimated Materials:</label><br>
                <textarea name="materials" id="materials" rows="4" cols="50"></textarea><br><br>

                <div class="buttons">
                <input type="submit" value="Submit" class="button">
                <input type="reset" value="Reset" class="button">
                </div>
            </fieldset>
        </form>
        <audio id="ding" src="media/ding.mp3" preload="auto"></audio>
    </main>
